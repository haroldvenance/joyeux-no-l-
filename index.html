<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux NoÃ«l</title>
    <style>
        body {
            margin: 0;
            background: #00264d;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 10; /* Assure que les flocons sont au-dessus */
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        .santa {
            position: static;
            width: 150px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chariot {
            position: absolute;
            bottom: 50px;
            left: -300px;
            display: flex;
            align-items: center;
            animation: moveChariot 15s linear infinite;
        }

        .chariot img {
            width: 100px;
            margin-right: 10px;
        }

        @keyframes moveChariot {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(110vw);
            }
        }
    </style>
</head>
<body>
    <h1>Joyeux NoÃ«l ðŸŽ„</h1>
    <img src="perenoel.png" alt="PÃ¨re NoÃ«l" class="santa">

    <div class="chariot">
        <img src="licorne1.png" alt="Licorne 1">
        <img src="licorne2.png" alt="Licorne 2">
        <img src="chariot.png" alt="Chariot">
    </div>

    <script>
        // GÃ©nÃ©rer des flocons de neige
        const snowflakeCount = 100;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
