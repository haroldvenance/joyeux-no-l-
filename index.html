<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux NoÃ«l</title>
    <style>
        /* Style gÃ©nÃ©ral */
        body {
            margin: 0;
            background: #00264d;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
            position: absolute;
            bottom: 20px; /* Le texte "Joyeux NoÃ«l" sera en bas */
            width: 100%;
            font-size: 2em;
        }

        /* Neige qui tombe */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Guirlande lumineuse clignotante */
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: green; animation-delay: 0.2s; }
        .light:nth-child(2) { background: yellow; animation-delay: 0.4s; }
        .light:nth-child(3) { background: red; animation-delay: 0.6s; }
        .light:nth-child(4) { background: green; animation-delay: 0.8s; }
        .light:nth-child(5) { background: yellow; animation-delay: 1s; }
        .light:nth-child(6) { background: red; animation-delay: 1.2s; }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Position de l'image PÃ¨re NoÃ«l Ã  gauche */
        .left-image {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 150px;
        }
        
        /* Cerf animÃ©s */
        .deer {
            position: absolute;
            top: 5px;
            right: 10px;
            width: 150px;
        }

        /* Image au centre */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
        }

        /* Style pour la tooltip */
        .tooltip {
            position: absolute;
            top: -30px;
            left: 10px;
            background-color: #444;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .conteneur:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- PÃ¨re NoÃ«l -->
    <div class="conteneur">
        <img src="perenoel.png" alt="PÃ¨re NoÃ«l" class="left-image">
        <div class="tooltip">Appuyer sur la cloche</div>
    </div>

    <!-- Cerf qui bouge -->
    <img src="traineaux_09.gif" alt="Cerf de NoÃ«l" class="deer">

    <!-- Guirlande lumineuse -->
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- Image au centre -->
    <img src="centre.gif" alt="Image au centre" class="center-image">

    <!-- Texte Joyeux NoÃ«l -->
    <h1>ðŸŽ„ Joyeux NoÃ«l ðŸŽ…</h1>

    <!-- Neige qui tombe -->
    <script>
        const snowflakeCount = 100;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
