<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux NoÃ«l</title>
    <style>
        /* Style gÃ©nÃ©ral */
        body {
            margin: 0;
            background: #00264d;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
        }

        /* Neige qui tombe */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Guirlande lumineuse clignotante */
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: green; animation-delay: 0.2s; }
        .light:nth-child(2) { background: yellow; animation-delay: 0.4s; }
        .light:nth-child(3) { background: red; animation-delay: 0.6s; }
        .light:nth-child(4) { background: green; animation-delay: 0.8s; }
        .light:nth-child(5) { background: yellow; animation-delay: 1s; }
        .light:nth-child(6) { background: red; animation-delay: 1.2s; }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        

        /* Cerfs qui bougent */
        .deer {
            position: absolute;
            bottom: 70px;
            animation: moveDeer 10s linear infinite;
        }

        .deer:nth-child(1) {
            left: -200px;
            animation-delay: 0s;
        }

        .deer:nth-child(2) {
            left: -300px;
            animation-delay: 2s;
        }

        @keyframes moveDeer {
            0% {
                left: -150px;
            }
            100% {
                left: 100vw;
            }
        }

        /* Image au centre */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
        }

        /* Image Ã  gauche */
        .left-image {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 150px;
        }
    </style>
</head>

    <script>
        const snowflakeCount = 100;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
        }
    </script>
